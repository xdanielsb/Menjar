<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menjar - Registar producto</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- Import Google Icon -->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS - Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- jQuery UI -->
    <link rel="stylesheet" href="jqueryUI/jquery-ui-1.12.1.custom/jquery-ui.structure.css">
    <link rel="stylesheet" href="jqueryUI/jquery-ui-1.12.1.custom/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="jqueryUI/jquery-ui-1.12.1.custom/jquery-ui.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<!-- HEADER -->
<header>
    <!-- Menu -->
    <nav class="red darken-4 z-depth-3">
      <div class="nav-wrapper">
        <a href="index.html" class="brand-logo center">
            <img src="img/logo_base.png" alt="" width="140px" heigth="70px" align="center">
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="register.html"><i class="medium material-icons">perm_identity</i></a></li>
          <li><a href="badges.html"><i class="medium material-icons">chat</i></a></li>
          <li><a href="collapsible.html"><i class="medium material-icons">settings</i></a></li>
        </ul>
      </div>
    </nav>

</header>


<main>

    <div class="row">
        <div class="col s6 offset-s3 rect_marg z-depth-2">
            <h5>REGISTRA UN PRODUCTO</h5>
            <!-- Marca -->
            <div class="input-field col s8 offset-s2">
                <i class="material-icons medium prefix">label_outline</i>
                <input type="text" id="product_register_marca">
                <label for="product_register_marca">Marca</label>
            </div>

            <!-- Nombre del producto -->
            <div class="input-field col s8 offset-s2">
                <i class="material-icons medium prefix">sort_by_alpha</i>
                <input type="text" id="product_register_nombre">
                <label for="product_register_nombre">Nombre</label>
            </div>

            <!-- Fecha de vencimiento -->
            <div class="input-field col s8 offset-s2">
                <i class="material-icons medium prefix">today</i>
                <input type="text" id="product_register_fvencimiento" >
                <label for="product_register_fvencimiento">Fecha de vencimiento</label>
            </div>

            <!-- Cantidad disponible -->
            <div class="input-field col s8 offset-s2">
                <i class="material-icons medium prefix" style="margin-right:10px;">view_headline</i>
                <input type="number" min="1" max="100" id="product_register_cantidad">
                <label for="product_register_cantidad" class="active">Cantidad</label>
            </div>

            <!-- Imagen -->
            <form action="#">
                <div class="file-field input-field col s8 offset-s2">
                    <div class="btn red darken-4">
                        <span>Imagen</span>
                        <input type="file" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Inserta una imagen">
                    </div>
                </div>
            </form>

            <div style="col s12">
                <div class="btn offset-s8 col s3 red darken-4 right-align waves-effect waves-light" style="align: right;">
                    Registrar
                </div>

            </div>
        </div>
    </div>

</main>

<!-- FOOTER -->
<footer>

  <div class="row red darken-4">
    <div class="col l5 s12 offset-l1">
      <h5 class="white-text">Footer</h5>
      <p class="grey-text text-lighten-4">Página en progreso...</p>
    </div>
    <div class="col l4 offset-l2 s12">
      <h5 class="white-text">Links</h5>
      <ul>
        <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
        <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
        <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
        <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
      </ul>
    </div>
  </div>

    <div class="footer-copyright center-align red darken-4">
      © 2017 Copyright Menjar
      <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
    </div>
</footer>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="jqueryUI/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<!-- JS - Materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<!-- Buttons -->
<script src="js/buttons.js"></script>
<!-- Modals -->
<script src="js/modals.js"></script>
<!-- Date -->
<script src="js/date.js"></script>
<script src="js/spinner.js"></script>

</body>
</html>
