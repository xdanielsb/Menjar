      </div>
    </nav>

</header>

<!-- Principal -->
<main>
    <h4 class="center-align">Crea tu propia cuenta en Menjar</h4>
    <div class="row">
        <!-- Red social -->
        <div class="col s8 offset-s2 offset-m2 m4 rect_marg z-depth-2">
            <h5>Regístrate usando una red social</h5>

            <!-- Facebook -->
            <div class="btn blue darken-4 btn_social waves-effect waves-light">
                <span class="social_txt">Facebook</span>
            </div>

            <!-- Twitter -->
            <div class="btn light-blue btn_social waves-effect waves-light">
                <span class="social_txt">Twitter</span>
            </div>

        </div>

        <!-- Usando una cuenta -->
        <div class="col s8 offset-s2 m4 info_rectangle rect_marg z-depth-2">
            <h5>Regístrate con tu e-mail</h5>
            <!-- Email -->
            <div class="input-field">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="Correo no válido." data-success="right">Email</label>
            </div>

            <!-- Password -->
            <div class="input-field">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>

            <div class="btn waves-effect waves-light teal darken-3" style="float:right;">
                Regístrate
            </div>

        </div>
    </div>
</main>
